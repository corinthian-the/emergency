<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Safety Near Miss Report</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f5f7fb;margin:0;color:#111;padding:20px;}
  .wrap{max-width:900px;margin:30px auto;padding:25px;background:#fff;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.08);}
  h1{text-align:center;color:#0b61ff;font-size:26px;margin-bottom:6px;}
  p.lead{text-align:center;color:#555;margin-bottom:20px;}
  label{display:block;margin-top:12px;font-weight:600;font-size:14px;}
  input[type=text],input[type=date],input[type=time],textarea,select{
    width:100%;padding:10px;margin-top:6px;border:1px solid #dfe6ef;border-radius:8px;font-size:14px;
  }
  textarea{min-height:110px;resize:vertical;}
  .actions{margin-top:18px;text-align:center;}
  button{background:#0b61ff;color:#fff;border:none;padding:12px 20px;border-radius:10px;font-size:15px;font-weight:600;cursor:pointer;}
  button:hover{background:#084dd4;}
  .note{font-size:13px;color:#666;text-align:center;margin-top:12px;}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;}
  @media(max-width:720px){.grid{grid-template-columns:1fr}}
  #qrcode{ text-align:center; margin-top:28px; }
  canvas{ display:block; margin: 12px auto; }
  .status{margin-top:10px;text-align:center;font-size:14px;color:#333;}
</style>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
<main class="wrap" id="mainWrap">
  <h1>Safety Near Miss Report</h1>
  <p class="lead">Please complete this form. Submissions will be emailed to <strong>felixthuo22@gmail.com</strong> and saved to a Google Sheet.</p>

  <!-- FormSubmit + Google Sheets -->
  <form id="reportForm"
        action="https://formsubmit.co/felixthuo22@gmail.com"
        method="POST"
        enctype="multipart/form-data"
        accept-charset="utf-8">

    <!-- FormSubmit settings -->
    <input type="hidden" name="_subject" value="New Safety Near Miss Report">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_next" value="">

    <div class="grid">
      <div>
        <label>Date of Near Miss</label>
        <input name="Date" type="date" required>
      </div>

      <div>
        <label>Time of Near Miss</label>
        <input name="Time" type="time" required>
      </div>
    </div>

    <label>Location (give exact site or address)</label>
    <input name="Location" type="text" required>

    <label>Category</label>
    <select name="Category" required>
      <option value="">— Select —</option>
      <option>Fall from height</option>
      <option>Trip / fall on same level</option>
      <option>Fall from equipment</option>
      <option>Hazardous Manual Handling</option>
      <option>Electric Shock</option>
      <option>Caught between / underneath</option>
      <option>Hazardous Substance</option>
      <option>Falling object</option>
      <option>Other</option>
    </select>

    <label>Describe how the Near Miss occurred</label>
    <textarea name="Description" required></textarea>

    <label>Describe what caused the Near Miss</label>
    <textarea name="Cause" required></textarea>

    <label>Upload Photos (optional)</label>
    <input name="Photos" type="file" accept="image/*">

    <label>Safety suggestions to prevent recurrence</label>
    <textarea name="SafetySuggestions" required></textarea>

    <label>Name (optional)</label>
    <input name="ReporterName" type="text" placeholder="Your name">

    <div class="actions">
      <button type="submit" id="submitBtn">Submit Report</button>
    </div>

    <div id="status" class="status"></div>

    <p class="note">After your first report, check Gmail and verify FormSubmit to begin receiving emails.</p>
  </form>

  <div id="qrcode">
    <h3>Scan to Open this Form</h3>
    <canvas></canvas>
  </div>
</main>

<script>
// Your Google Apps Script URL — already inserted
const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyYSGFWKknb2p77-PIczW2kv3oQBvZn12U_i9JGyTyt0DbTu2FnFCacmK0IXLbLBhE/exec";

(function(){
  const form = document.getElementById('reportForm');
  const status = document.getElementById('status');
  const submitBtn = document.getElementById('submitBtn');

  // QR Code
  const qrCanvas = document.querySelector('#qrcode canvas');
  QRCode.toCanvas(qrCanvas, window.location.href, {width: 220});

  // Submit handler
  form.addEventListener('submit', function (e) {
    e.preventDefault(); // stop default POST

    submitBtn.disabled = true;
    status.textContent = "Saving to Google Sheet + sending email...";

    // Convert form to object
    const fd = new FormData(form);
    const obj = {};
    fd.forEach((v,k)=>{ obj[k]=v; });

    // Send to Google Sheets (JSON)
    fetch(GOOGLE_SCRIPT_URL, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(obj)
    }).finally(()=>{
      // After saving to Google, submit form to FormSubmit for email
      form.submit();
    });
  });
})();
</script>
</body>
</html>
